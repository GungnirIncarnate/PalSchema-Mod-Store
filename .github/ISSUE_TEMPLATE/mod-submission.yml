name: üéÆ Submit New Mod
description: Submit a new mod to the PalSchema Mod Store
title: "[MOD SUBMISSION] "
labels: ["mod-submission", "pending-review"]
assignees:
  - GungnirIncarnate
body:
  - type: markdown
    attributes:
      value: |
        # üéÆ Mod Submission Form
        
        Thank you for contributing to the PalSchema Mod Store! Please fill out all the required information below.
        
        **‚ö†Ô∏è Important**: Make sure your mod works with PalSchema and follows our guidelines.
        
        **üîë Note**: A unique identifier (UUID) will be automatically generated for your mod to prevent duplicate installations and enable proper tracking.

  - type: input
    id: mod-name
    attributes:
      label: Mod Name
      description: The display name of your mod
      placeholder: "Enhanced Pal Stats"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Current version of your mod (e.g., 1.0.0)
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of what your mod does
      placeholder: "This mod enhances the display of Pal statistics..."
    validations:
      required: true

  - type: input
    id: author
    attributes:
      label: Author
      description: Your name or username
      placeholder: "YourUsername"
    validations:
      required: true

  - type: dropdown
    id: tags
    attributes:
      label: Tags (select all that apply)
      multiple: true
      options:
        - ui
        - enhancement
        - statistics
        - quality-of-life
        - breeding
        - combat
        - inventory
        - automation
        - visual
        - performance
        - utility
        - gameplay
        - other
    validations:
      required: true

  - type: input
    id: min-game-version
    attributes:
      label: Minimum Game Version
      description: Minimum Palworld version required
      placeholder: "0.3.0"
    validations:
      required: true

  - type: dropdown
    id: required-version
    attributes:
      label: Required Palworld Version
      description: Which version(s) of Palworld does your mod support?
      options:
        - Steam
        - Game Pass
        - Both
    validations:
      required: true

  - type: input
    id: homepage
    attributes:
      label: Homepage (optional)
      description: Link to your mod's homepage or documentation
      placeholder: "https://github.com/yourusername/your-mod"

  - type: input
    id: source-code
    attributes:
      label: Source Code (optional)
      description: Link to your mod's source code
      placeholder: "https://github.com/yourusername/your-mod"

  - type: input
    id: mod-download-url
    attributes:
      label: Mod ZIP File Download URL
      description: |
        Direct download link to your mod zip file.
        You can upload to GitHub releases, Google Drive, Dropbox, etc.
        
        **File naming format:** YourModName-v1.0.0.zip
      placeholder: "https://github.com/yourusername/your-mod/releases/download/v1.0.0/YourMod-v1.0.0.zip"
    validations:
      required: true

  - type: input
    id: icon-download-url
    attributes:
      label: Icon Download URL (Optional)
      description: |
        Direct download link to your mod icon (PNG/JPG format).
        Recommended size: 128x128 pixels or larger.
        
        If you don't have an icon, we can use a default one.
      placeholder: "https://github.com/yourusername/your-mod/raw/main/icon.png"

  - type: checkboxes
    id: requirements
    attributes:
      label: Requirements Check
      description: Please confirm the following
      options:
        - label: My mod does not contain malicious code
          required: true
        - label: I have tested my mod and it works correctly
          required: true
        - label: I have the right to distribute this mod
          required: true
        - label: I understand this mod will be publicly available
          required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Any other information you'd like to share about your mod
      placeholder: "Known issues, future plans, special thanks, etc."